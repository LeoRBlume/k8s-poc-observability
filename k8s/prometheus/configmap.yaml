apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      - job_name: "k8s-poc"
        metrics_path: /metrics
        static_configs:
          - targets:
              - k8s-poc.default.svc.cluster.local:80
